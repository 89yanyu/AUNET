<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table">
    <tr>
        <th>姓名</th>
        <th>电话</th>
        <th>QQ</th>
        <th>提交时间</th>
        <th>标题</th>
        <th>内容</th>
        <th>是否需要回复</th>
        <th>操作</th>
    </tr>
    <foreach name="advise" item="v">
        <tr>
            <td width="8%" align="center"><if condition="$v['name']">{$v.name}<else/>匿名</if></td>
            <td width="10%" align="center">{$v.phone}</td>
            <td width="8%" align="center">{$v.qq}</td>
            <td width="8%" align="center">{$v.time}</td>
            <td width="8%" align="center">{$v.title}</td>
            <td width="18%" align="center">{$v.content}</td>
            <td width="4%" align="center"><if condition="$v['feedback']"><strong>需要</strong><else/>不需要</if></td>
            <td width="4%" align="center"><a href="{:U('deladvise',array('id'=>$v['id']))}">删除</a> </td>
        </tr>

    </foreach>
</table>
<div align="center">
    <span class="rows">共{$count}条记录</span>
    {$page}
</div>

</body>
</html>
