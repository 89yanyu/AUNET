<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table class="table">
    <caption align="top">预告列表</caption>
    <tr>
        <th>ID</th>
        <th>内容</th>
        <th>地点</th>
        <th>时间</th>
        <th>发布人</th>
        <th>操作</th>
    </tr>
    <foreach name="data" item="v">
        <tr>
            <td width="8%">{$v.id}</td>
            <td width="18%" align="center">{$v.title}</td>
            <td width="18%" align="center">{$v.place}</td>
            <td width="12%" align="center">{$v.time|date='y-m-d H:i',###}</td>
            <td width="12%" align="center">{$v.username}</td>
            <td width="18%" align="center">
                <a href="{:U('editForecast',array('id'=>$v['id'],'name'=>$v['username']))}">修改</a>
                <a href="{:U('delForecast',array('id'=>$v['id'],'name'=>$v['username']))}">删除</a>
            </td>
        </tr>
    </foreach>

</table>
<div align="center">
    <span class="rows">共{$count}条记录</span>
    {$page}
</div>

</body>
</html>
